<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estatísticas de Visitantes</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header { text-align: center; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <header>
        <h1>Estatísticas de Visitantes</h1>
    </header>
    <section>
        <h2>Total de Visitantes</h2>
        <p>12345</p>
    </section>
    <section>
        <h2>Estatísticas Diárias</h2>
        <table>
            <tr>
                <th>Data</th>
                <th>Número de Visitantes</th>
            </tr>
            <tr>
                <td>01/01/2025</td>
                <td>100</td>
            </tr>
            <tr>
                <td>02/01/2025</td>
                <td>150</td>
            </tr>
            <tr>
                <td>03/01/2025</td>
                <td>200</td>
            </tr>
        </table>
    </section>
</body>
</html>
