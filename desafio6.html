<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header, footer { background-color: #f8f8f8; padding: 10px; text-align: center; }
        nav { margin: 20px 0; }
        nav a { margin: 0 10px; text-decoration: none; color: #333; }
        .grafico { margin: 20px 0; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Meu Dashboard</h1>
    </header>
    <nav>
        <a href="#graficoBarra">Gráfico de Barras</a>
        <a href="#graficoLinha">Gráfico de Linhas</a>
    </nav>
    <section id="graficos">
        <div class="grafico" id="graficoBarra">
            <h2>Gráfico de Barras</h2>
            <canvas id="barra"></canvas>
            <script>
                const ctxBarra = document.getElementById('barra').getContext('2d');
                const graficoBarra = new Chart(ctxBarra, {
                    type: 'bar',
                    data: {
                        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril'],
                        datasets: [{
                            label: 'Vendas',
                            data: [10, 20, 30, 40],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
        </div>
        <div class="grafico" id="graficoLinha">
            <h2>Gráfico de Linhas</h2>
            <canvas id="linha"></canvas>
            <script>
                const ctxLinha = document.getElementById('linha').getContext('2d');
                const graficoLinha = new Chart(ctxLinha, {
                    type: 'line',
                    data: {
                        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril'],
                        datasets: [{
                            label: 'Vendas',
                            data: [10, 20, 30, 40],
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
        </div>
    </section>
    <footer>
        <p>Informações adicionais</p>
    </footer>
</body>
</html>
