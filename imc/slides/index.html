<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Slideshow de Fotos</h1>

            </div>
            <div class="slide">
                <img src="https://media.istockphoto.com/id/538369291/pt/foto/catatua.jpg?s=2048x2048&w=is&k=20&c=Kf7y8c40VH76ki2Vr7N-rcqsSnmpw0BqSYvtEVIcTy4=" alt="foto2">
                
            </div>
            <div class="slide">
                <img src="https://media.istockphoto.com/id/176148113/pt/foto/falar-arara-papagaio.jpg?s=2048x2048&w=is&k=20&c=olSCZygC9ppLyJoEy3Ok1bbFSgVi9g1ipw090AAWpX0=" alt="foto3">
            </div>
            <!-- Adicione mais slides conforme necessário -->
        </section>
        <button id="next">Próximo</button>
    </main>
    <footer>
        <p>&copy; 2025 Slideshow de Fotos</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
