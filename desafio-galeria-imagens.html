<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Imagens</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header { text-align: center; padding: 20px; }
        .galeria img { max-width: 100%; height: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <header>
        <h1>Galeria de Imagens</h1>
    </header>
    <section class="galeria">
        <img src="caminho/para/imagem1.jpg" alt="Imagem 1">
        <img src="caminho/para/imagem2.jpg" alt="Imagem 2">
        <img src="caminho/para/imagem3.jpg" alt="Imagem 3">
    </section>
    <section>
        <h2>Informações das Imagens</h2>
        <table>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Data</th>
            </tr>
            <tr>
                <td>Imagem 1</td>
                <td>Descrição da Imagem 1</td>
                <td>01/01/2025</td>
            </tr>
            <tr>
                <td>Imagem 2</td>
                <td>Descrição da Imagem 2</td>
                <td>02/01/2025</td>
            </tr>
            <tr>
                <td>Imagem 3</td>
                <td>Descrição da Imagem 3</td>
                <td>03/01/2025</td>
            </tr>
        </table>
    </section>
</body>
</html>
